<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header  class="p-5 ">
    <div class="container mx-auto flex items-center justify-between">
      <h2 class="font-bold text-[28px] text-white">Countrys</h2>
      <div class="flex items-center gap-[20px]">
        <input class="search-name input-form p-2 rounded-[10px] w-[200px] mr-[10px] outline-none "  placeholder="searching name" type="text">
        <input class="search-capital input-form p-2 rounded-[10px] w-[200px] mr-[10px] outline-none "  placeholder="searching capital" type="text">
        <select class="outline-none select-region select-form p-2 rounded-[10px] w-[200px] mr-[10px] " >
          <option value="All">All</option>
        </select>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <button class=" btn-login py-[5px] px-[20px] text-center  w-[90px] rounded-[10px] text-[18px] text-white bg-lime-600">Login</button>
      </div>
    </div>
  </header>
 <main>
 <div class="container mx-auto">
  <ul class="country-list flex flex-wrap justify-between pt-[30px]"></ul>
 </div>
 </main>
  <div id="modal-wrapper" class="modal-wrapper">
    <div class="modal"></div>
  </div>


 <script src="./js/app.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</body>
</html>
